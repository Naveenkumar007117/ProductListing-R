<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reviews - Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="review-box" style="max-width:600px; margin:auto;">
    <h2>📝 Leave a Review</h2>
    <form action="review" method="post">
      <label for="foodId">Food ID:</label>
      <input type="number" name="foodId" required><br>

      <label for="rating">Rating (1-5):</label>
      <input type="number" name="rating" min="1" max="5" required><br>

      <label for="comment">Comment:</label><br>
      <textarea name="comment" rows="4" required></textarea><br>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <hr style="margin: 30px 0;">

  <div style="max-width:700px; margin:auto;">
    <h3>📢 Recent Reviews</h3>
    <iframe src="review" width="100%" height="400" frameborder="0"></iframe>
  </div>
</body>
</html>
